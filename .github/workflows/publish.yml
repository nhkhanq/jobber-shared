name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: npm install

      - run: npm run build

      - run: |
          echo "@nhkhanq:registry=https://npm.pkg.github.com/" > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.MY_GITHUB_TOKENN }}' >> .npmrc

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MY_GITHUB_TOKENN }}
