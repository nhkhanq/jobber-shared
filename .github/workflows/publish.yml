name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies
      - run: npm install

      # Build package
      - run: npm run build

      # Configure .npmrc for GitHub Package Registry
      - run: |
          echo "@nhkhanq:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}' >> ~/.npmrc

      # Publish package
      - run: npm publish
